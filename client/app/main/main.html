<!--Section B-->
<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <i class="fa fa-heart animated infinite pulse"></i>
        <p class="Section-title">Productos</p>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3" ng-repeat="item in vm.articles track by $index">
        <div class="thumbnail">
          <img class="img-thumbnail top" src="{{item.imageUrl}}" alt="" />
          <div class="caption">
            <h4>{{item.price | currency:$:0}}</h4>
            <p>{{item.name}}</p>
            <p>{{item.description}}</p>
            <p>{{item.laboratory}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
